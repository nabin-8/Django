{% extends 'base.html' %}
{% block title %}Register{% endblock %}
{% block content %}
<div class="card p-4">
<h2 class="mb-4">Sign up</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-primary" type="submit">Sign Up</button>
</form>
<p class="mt-3">Already have an account? <a href="{% url 'login' %}">Sign In</a></p>
</div>
{% endblock %}
