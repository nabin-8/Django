{% extends 'base.html' %}
{% block title %}Login{% endblock %}
{% block content %}
<div class="card p-4">
<h2 class="mb-4">Sign in</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-primary" type="submit">Login</button>
</form>
<p class="mt-3">Don't have an account? <a href="{% url 'register' %}">Sign up</a></p>
</div>
{% endblock %}
